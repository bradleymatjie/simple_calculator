<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="./index.js" defer async></script>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <h1 id="test"></h1>
      <div id="display-box"></div>
    </div>
    <div class="numbers">
      <div>
        <button id="clear">AC</button>
        <button id="backspace" class="arithmetic">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
            <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
            <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
          </svg>
        </button>
        <button id="negative">(-/+)</button>
        <button id="divide" class="arithmetic">/</button>
      </div>

      <div>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="multiply" class="arithmetic">x</button>
      </div>

      <div>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="subtract" class="arithmetic">-</button>
      </div>

      <div>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="add" class="arithmetic">+</button>
      </div>

      <div class="bottom">
        <button id="0">0</button>
        <button id="dot">.</button>
        <button id="answer">=</button>
      </div>
    </div>
  </div>
</body>
</html>
